<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Senticore - An√°lise de Sentimento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
      color: #333;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      max-width: 960px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #1e3c72;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"],
    textarea {
      background: #fff;
      color: #333;
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 100%;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(120deg, #2196f3, #21cbf3);
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      filter: brightness(0.9);
    }

    .loader {
      display: none;
      margin-top: 20px;
    }

    .loader div {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 3px;
      background: #2196f3;
      border-radius: 50%;
      animation: loader 1.2s infinite ease-in-out both;
    }

    .loader div:nth-child(1) { animation-delay: -0.24s; }
    .loader div:nth-child(2) { animation-delay: -0.12s; }
    .loader div:nth-child(3) { animation-delay: 0; }

    @keyframes loader {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #555;
    }

    .table-container {
      margin-top: 40px;
      overflow-x: auto;
      max-height: 60vh;
    }

    table.result-table {
      border-collapse: collapse;
      width: 100%;
      background-color: rgba(255,255,255,0.9);
      color: #333;
    }

    table.result-table th,
    table.result-table td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }

    table.result-table th {
      background-color: #2196f3;
      color: #fff;
    }

    .download {
      margin-top: 20px;
    }

    #text-result {
      margin-top: 20px;
      font-weight: 600;
    }

    .table-container {
      margin-top: 40px;
      overflow-x: auto;
      max-height: 60vh;
    }

    table.result-table {
      border-collapse: collapse;
      width: 100%;
      background-color: rgba(255,255,255,0.9);
      color: #333;
    }

    table.result-table th,
    table.result-table td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }

    table.result-table th {
      background-color: #00b894;
      color: #fff;
    }

    .download {
      margin-top: 20px;
    }

    .footer strong {
      color: #2196f3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Senticore - An√°lise de Sentimento</h1>

    <form id="text-form">
      <label for="texto">Digite uma mensagem:</label>
      <textarea id="texto" name="texto" rows="3" required></textarea>
      <button type="submit">üí¨ Analisar Texto</button>
    </form>

    <div id="text-result"></div>

    <form id="formulario" action="/upload_excel/" method="post" enctype="multipart/form-data">
      <label for="file">Selecione um arquivo Excel (.xlsx):</label>
      <input type="file" name="file" id="file" accept=".xlsx" required>
      <button type="submit">üì• Analisar Arquivo</button>
    </form>

    <div class="loader" id="loader">
      <div></div><div></div><div></div>
      <p style="margin-top: 10px;">Analisando... por favor, aguarde</p>
    </div>

    {% if table_html %}
    <div class="download">
      <a href="{{ download_url }}" target="_blank">
        <button type="button">‚¨áÔ∏è Baixar Resultado</button>
      </a>
    </div>
    <div class="table-container">
      {{ table_html|safe }}
    </div>
    {% endif %}

    <div class="footer">
      Desenvolvido com ‚ù§Ô∏è por <strong>Vinicius Santos</strong><br>
      Baseado em modelos <strong>BERT</strong> de linguagem natural
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const loader = document.getElementById('loader');
    const textForm = document.getElementById('text-form');
    const textResult = document.getElementById('text-result');

    form.addEventListener('submit', () => {
      loader.style.display = 'block';
    });

    textForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.style.display = 'block';
      textResult.textContent = '';
      const texto = document.getElementById('texto').value;
      try {
        const resp = await fetch('/analise', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ texto })
        });
        loader.style.display = 'none';
        if (resp.ok) {
          const data = await resp.json();
          textResult.textContent = `Sentimento: ${data.sentimento} (confian√ßa: ${data.confianca})`;
        } else {
          textResult.textContent = 'Erro ao analisar texto.';
        }
      } catch (err) {
        loader.style.display = 'none';
        textResult.textContent = 'Erro ao analisar texto.';
      }
    });
  </script>
</body>
</html>
